<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="맞춤 뉴스, 개인화 뉴스, 뉴스 추천, 뉴스 큐레이션, 주식 뉴스, 경제 뉴스, 테크 뉴스">
    <meta name="description" content="내 보유 주식 뉴스만 모아보고 싶다면? 관심 있는 키워드만 선택하면 관련 뉴스만 쏙쏙! 시간 낭비 없는 개인화 맞춤 뉴스 서비스, 리드라이너에서 시작하세요.">
    <title>리드라이너 - 나만을 위한 뉴스</title>
    <link rel="stylesheet" href="../static/css/home_style.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../static/assets/logo(black).png" alt="Leadliner 로고">
        <div class="divider"></div>
        <div class="dropdown">
            <button class="mypage-button" onclick="toggleDropdown()">mypage</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="{{url_for('mypage.my_account')}}" class="secure-link">계정</a>
                <a href="{{url_for('mypage.my_keyword')}}" class="secure-link">키워드 편집</a>
                <a href="{{url_for('main.logout')}}">로그아웃</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="news-area">
            <h1>{{nickname}}님의 뉴스 페이지</h1>
            {% for news in news_data %}
            <div class="news-article">
                <span class="keyword">{{news.키워드}}</span>
                <h2>{{news.제목}}</h2>
                <p>{{news.본문}}</p>
                <a class="article-link" href="{{news.링크}}">(기사 원문 보기)</a>
            </div>
            {% endfor %}
        </div>
        <aside class="sidebar">
            <h2>키워드</h2>
            <ul id="keyword-list">
                {% for keyword in keyword_list %}
                    <li class="keyword-item" data-keyword="{{keyword}}">{{keyword}}</li>
                {% endfor %}
            </ul>
            <p class="contact-info">
                <small>
                    문의사항: yclabs131@gmail.com
                </small>
            </p>
        </aside>
    </div>


    <script>
         function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // 드롭다운 메뉴 외부를 클릭하면 메뉴가 닫히도록 설정
        window.onclick = function(event) {
            if (!event.target.matches('.mypage-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }   


        //사이드 바
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
    const container = document.querySelector('.container');
    const keywordItems = document.querySelectorAll('.keyword-item');
    const newsArticles = document.querySelectorAll('.news-article');

    // 스크롤 이벤트 리스너
    window.addEventListener('scroll', function() {
        highlightKeyword();
    });

    // 키워드 클릭 이벤트 리스너
    keywordItems.forEach(item => {
        item.addEventListener('click', function() {
            const keyword = this.textContent.trim();
            const targetArticle = Array.from(newsArticles).find(article => 
                article.querySelector('.keyword').textContent.trim() === keyword
            );
            if (targetArticle) {
                const offset = targetArticle.offsetTop - 100; // 상단에서 100px 떨어진 위치로 스크롤
                window.scrollTo({
                    top: offset,
                    behavior: 'smooth'
                });
            }
        });
    });

    // 현재 보이는 뉴스에 해당하는 키워드 강조
    function highlightKeyword() {
        let currentArticle = null;
        newsArticles.forEach(article => {
            const rect = article.getBoundingClientRect();
            if (rect.top <= 100 && rect.bottom >= 100) {
                currentArticle = article;
            }
        });

        if (currentArticle) {
            const keyword = currentArticle.querySelector('.keyword').textContent.trim();
            keywordItems.forEach(item => {
                if (item.textContent.trim() === keyword) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
    }

    // 초기 키워드 강조
    highlightKeyword();
});

// jQuery의 :contains 선택자와 유사한 기능을 위한 사용자 정의 선택자

    </script>
</body>
</html>
